
<!DOCTYPE html>

<head>

            setTimeout(hideURLbar, 0);

<body>
    <!-- main banner -->
    <div class="main-top" id="home">
      
        <!-- //header -->
        <!-- banner -->
        <!-- //banner -->
    </div>
    <!-- //main banner -->
    <section class="team" id="team">
       
        <div class="container py-xl-5 py-lg-3">
            <form [formGroup]="form">
            <h3 class="tittle text-center font-weight-bold cus-heading" style="color:#ff2496">e-Learning</h3>
            <div class="row ab-info second pt-lg-4 search-div">
                <div class="col-lg-3 col-sm-6 ">
                    <label class="lbl-search">
                        Class
                    </label>
                    <p-dropdown [options]="classList" formControlName="classId" styleClass="select_dropdown" placeholder="Choose"
                    (onChange)="getSubjects(form.value.classId)"></p-dropdown>
                  <p-message severity="error" text="Class is required"
                    *ngIf="form.controls.classId.errors && (form.controls.classId.dirty || form.controls.classId.touched)">
                  </p-message>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <label class="lbl-search">
                        Meduim
                    </label>
                    <p-dropdown [options]="mediumList" formControlName="mediumId" styleClass="select_dropdown"
                     placeholder="Choose"></p-dropdown>
                    <p-message severity="error" text="Medium is required"
                     *ngIf="form.controls.mediumId.errors && (form.controls.mediumId.dirty || form.controls.mediumId.touched)">
                    </p-message>
                </div>

                <div class="col-lg-3 col-sm-6">
                    <label class="lbl-search">
                        Subject
                    </label>
                    <p-dropdown [options]="subjectList" formControlName="subjectId" styleClass="select_dropdown"
                    placeholder="Choose"></p-dropdown>
                    <p-message severity="error" text="Subject is required"
                    *ngIf="form.controls.subjectId.errors && (form.controls.subjectId.dirty || form.controls.subjectId.touched)">
                    </p-message>
                </div>
                <div class="col-lg-3 col-sm-6 align-items-center justify-content-center">
                    <!-- <a href="#" class="btn button-style mt-md-5 mt-4 search-btn">Search</a> -->
                    <button pButton type="submit" label="Search" class="ui-button-raised ui-button-rounded button-gap-top"
                    (click)="getData()"></button>
                </div>
            </form>
            </div>
      

            <div class="row ab-info second pt-lg-4">
                <div class="col-lg-4 col-sm-6 ab-content mt-lg-0 mt-4">
                    <div class="">
                        <ul class="left-sub-box">
                            <li>
                                <a href="btn button-style">1. Addition Subraction</a>
                            </li>
                            <li>
                                <a href="btn button-style">2. Measurements</a>
                            </li>
                            <li>
                                <a href="btn button-style">3. Objects</a>
                            </li>
                            <li>
                                <a href="btn button-style">4. Patterns</a>
                            </li>
                            <li>
                                <a href="btn button-style">5. Place Value</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-sm-6 ab-content text-center mt-lg-0 mt-4">

                    <div class="row ab-info second pt-lg-4 ab-content-inner">
                        <div class="col-lg-12 video-heading">
                            <h4 style="font-weight:600;">Learning Resources</h4>
                        </div>

                        <div class="col-lg-6 col-sm-6 ab-content text-center mt-lg-0 mt-4">
                            <iframe class="img-fluid" height="260" style="height:260px!important" src="https://www.youtube.com/embed/1PPIQyRPIA0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>

                        <div class="col-lg-6 col-sm-6 ab-content text-center mt-lg-0 mt-4">
                            <iframe class="img-fluid" height="260" style="height:260px!important" src="https://www.youtube.com/embed/DOwXjLXvCeI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>

                        <div class="col-lg-6 col-sm-6 ab-content text-center mt-lg-0 mt-4">
                            <iframe class="img-fluid" height="260" style="height:260px!important" src="https://www.youtube.com/embed/DOwXjLXvCeI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>

                        <div class="col-lg-6 col-sm-6 ab-content text-center mt-lg-0 mt-4">
                            <iframe class="img-fluid" height="260" style="height:260px!important" src="https://www.youtube.com/embed/1PPIQyRPIA0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>


                    </div>


                    <div class="row ab-info second pt-lg-4 ab-content-inner">
                        <div class="col-lg-12 video-heading">
                            <h4 style="font-weight:600;">Practice Resources</h4>
                        </div>

                        <div class="col-lg-6 col-sm-6 ab-content text-center mt-lg-0 mt-4 pdf-div">

                            <a href="#" style="color:black"><i class="fa fa-file-pdf-o">&nbsp;</i> Science Practical Vol 4</a>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </section>
